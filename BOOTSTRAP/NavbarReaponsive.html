<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .navbar{
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            width: 100%;
            height: 100px;
            background-color: black;
            color: white;
            position: relative;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 1vw;
        }
        nav{
            display: flex;
            
        }
        .logo img{
            width: 100px;
            height: 50%;
            border-radius: 50%;
            margin-left: 100px;

        }
        .ancer{
            display: flex;
            align-items: center;
            width: 50%;
            justify-content: space-evenly;
            margin-right: 50px;
            
        }
        .sidebar{
            position: absolute;
            display:flex;
            flex-direction: column;
            right: 0%;
            top: 0%;
            width: 200px;
            height: 100%;
            background-color: rgb(0, 0, 0);
            display: none;


        }
        .ance{
            display: flex;
            flex-direction: column;
            padding: 20px;
           
        }
        .ance a{
            font-size: 20px;
          margin-top: 30px;

        }
        .lgo{
            display: none;
        }
        .icon{
            cursor: pointer;
        }
        .icn{
            cursor: pointer;
            color: white;
        }
        i{
                margin-right: 10px;
            }
        @media (max-width:800px) and (min-width:0px){
            .icon{
                display: block;
                display: flex;
                position: absolute;
                align-items: flex-end;
                right: 0%;
                margin-right: 50px;
                cursor: pointer;

            }
          
            a{
                display: none;
            }
           
            .sidebar{
                display: block;
            }
            .a{
                display: block;
            }
        }
    </style>
</head>
<body>        
    <div class="navbar">
        <div class="logo">
            <img src="./logo.png" alt="">
        </div>
        <div class="ancer">
            <a href="#"><i class="ri-home-7-fill"></i>Home</a>
            <a href="#">About</a>
            <a href="#">Courses</a>
            <a href="#">Gallery</a>
            <a href="#">Contact Us</a>
            <div class="icon"><i class="ri-menu-2-line"></i></div>
        </div>
    </div>
        <div class="sidebar">
        <div class="lgo">
            <img src="./logo.png" alt="">
        </div>

        <div class="ance">
        <div class="icn"><i class="ri-close-line"></i></div>
        <a class="a" href="#">Home</a>
        <a class="a" href="#">About</a>
        <a class="a" href="#">Courses</a>
        <a class="a" href="#">Gallery</a>
        <a class="a" href="#">Contact Us</a>
      
    </div>
    </div>
    <script src="./sidebar.js"></script>
</body>
</html>
